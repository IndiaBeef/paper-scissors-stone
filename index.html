<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class = 'head'>Rock Paper Scissors</p>
    <button class = 'move-btn js-rock-btn'>
      <img class = 'move-icon' src="image/rock-emoji.png">
    </button>
    <button class = 'move-btn js-paper-btn'>
      <img class = 'move-icon' src="image/paper-emoji.png">
    </button>
    <button class = 'move-btn js-scissors-btn'>
      <img class = 'move-icon' src="image/scissors-emoji.png">
    </button>
    <p class = "js-show">
    </p>
    <p class = "js-result"></p>
    <p class = "js-score"></p>
    <button class="reset-btn js-reset-btn">
      Reset Score
    </button>


    <script src="script.js"></script>
  </body>
</html>
